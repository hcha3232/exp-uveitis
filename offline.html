<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Uveitis Diagnostic Tree" />
    <meta name="theme-color" content="#fbf8f8" />
    <title>Uveitis Diagnostic Tree</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>
<body style="background-color: #fbf8f8;">
    <nav id="nav"> </nav>
    <div style="padding-top: 5rem;"></div>
    
    <div class="container">
        <h1>Uveitis Tree</h1>
        Thank you for using Uveitis Tree. <br>
        <div id="connection">
        
        Please check your internet connection. 
        </div>
        <br><br>
        <button class="btn btn-outline-primary" onclick="retryConnection()">Retry</button>

        
    </div>


    <div style="min-height: 100px"></div>

    <nav id="nav-footer" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;"> </nav>
    
    
    

    <script>
        function retryConnection() {
        // Add logic to retry connection here, e.g., reload the page
        if(navigator.onLine){
            window.location.href="/index.html"
        }
        else {
            setTimeout(function() {
                document.getElementById("connection").innerHTML = ""; // Clear the message
            }, 500);
            document.getElementById("connection").innerHTML = "No internet connection detected. Please check your connection and try again.";
        }
    }
    </script>
    <script>
        let classIcon = document.getElementById('class-icon');
        classIcon.style.color = '#000';
        classIcon.style.borderTop = '2px solid black';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
</body>
</html>
